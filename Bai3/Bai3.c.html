<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="so1" placeholder="Nhập a">
<input type="number" id="so2" placeholder="Nhập b">
<button onclick="nhan()">Kết quả</button>
<p id="hienthi"></p>
<script>
    function nhan(){
        let a=document.getElementById("so1").value;
        let b=document.getElementById("so2").value;
        let ssh1=(b-a)/1+1
        let ssh2=(a-b)/1+1
        let S1=((b+a)*ssh1)/2
        let S2=((b+a)*ssh2)/2
        if (a==b) {alert("Tổng bằng chính số nhập lun nhaaa");}
        else if (a>b){
            document.getElementById("hienthi").innerHTML = "Tổng là"+S2;}
        else
            document.getElementById("hienthi").innerHTML = "Tổng là"+S1;}







</script>
</body>
</html>
