<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input id="so a" type="number" placeholder="Nhập số a"><br>
<input id="so b" type="number" placeholder="Nhập số b"><br>
<input id="so c" type="number" placeholder="Nhập số c"><br>
<button  onclick="check3()">Check</button>
<p id="hienthi1"></p>
<p id="hienthi2"></p>
<p id="hienthi3"></p>
<p id="hienthi4"></p>
<script>
    function check3(){
        let a=document.getElementById("so a").value;
        let b=document.getElementById("so b").value;
        let c=document.getElementById("so c").value;

        if (a<0 || b<0 || c<0) {
            alert("Không được nhập số âm nhaaa")
        } else if (a==b && b==c) {
            document.getElementById("hienthi1").innerHTML = "Đây là 1 tam giác đều"
        } else if (a==b || b==c || c==a) {
            document.getElementById("hienthi2").innerHTML = "Đây là một tam giác cân"
        } else if (((a*a + b*b) == c*c) || ((b*b + c*c) == a*a) || ((c*c +a*a) == b*b)) {
            document.getElementById("hienthi3").innerHTML = "Đây là một tam giác vuông"
        } else if (a+b>c&&a+c>b&&b+c>a)
            document.getElementById("hienthi4").innerHTML = "Đây là một tam giác"
        else
        document.getElementById("hienthi4").innerHTML = "Đây không là một tam giác"
    }
</script>
</body>
</html>
